<div id="sharebar" class="is-hidden-touch">
      <div class="sharebar-icon sharebar-facebook"><a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank"><img src="{{ "img/icons/share/facebook.svg" | absURL }}" alt="Facebook"></a></div>
      <div class="sharebar-icon sharebar-twitter"><a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&via=kochfokusDE&text={{ .Title }}" target="_blank"><img src="{{ "img/icons/share/twitter.svg" | absURL }}" alt="Twitter"></a></div>
      <div class="sharebar-icon sharebar-gplus"><a href="https://plus.google.com/share?url={{ .Permalink }}" target="_blank"><img src="{{ "img/icons/share/gplus.svg" | absURL }}" alt="Google+"></a></div>
      <div class="sharebar-icon sharebar-pinterest"><a href="https://www.pinterest.com/pin/find/?url={{ .Permalink }}" target="_blank"><img src="{{ "img/icons/share/pinterest.svg" | absURL }}" alt="Pinterest"></a></div>
      <div class="sharebar-icon sharebar-flipboard"><a href="https://share.flipboard.com/bookmarklet/popout?v=2&title={{ .Title }}&url={{ .Permalink }}" target="_blank"><img src="{{ "img/icons/share/flipboard.svg" | absURL }}" alt="Flipboard"></a></div>
</div>
